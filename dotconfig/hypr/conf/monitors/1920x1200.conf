# ----------------------------------------------------- 
# Monitor Setup
# name: "1920x1200"
# ----------------------------------------------------- 

monitor=eDP-1,1920x1200,auto,1
monitor=DP-1,3840x2160,auto-up,1

# Clamshell mode configuration

## Lid is opened
bindl=,switch:off:Lid Switch,exec,~/.config/hypr/scripts/monitor-lid.sh open

## Lid is closed
bindl=,switch:on:Lid Switch,exec,~/.config/hypr/scripts/monitor-lid.sh close
