# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, ~/dotfiles/.settings/terminal.sh # Open the terminal
bind = $mainMod, B, exec, ~/dotfiles/.settings/browser.sh # Open the browser
bind = $mainMod, E, exec, ~/dotfiles/.settings/filemanager.sh # Open the filemanager

# Windows
bind = $mainMod, W, killactive # Kill active window
bind = $mainMod, F, fullscreen # Set active window to fullscreen
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
# bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/toggleallfloat.sh # Toggle all windows into floating mode
bind = $mainMod, J, togglesplit # Toggle split
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard
bind = $mainMod, G, togglegroup # Toggle window group

# Actions
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/screenshot.sh # Take a screenshot
bind = $mainMod, S, exec, ~/.config/hypr/scripts/screenshot.sh # Take a screenshot
bind = $mainMod CTRL, Q, exec, wlogout # Start wlogout
bind = $mainMod, R, exec, rofi -show drun -replace -i # Open application launcher
bind = $mainMod CTRL, H, exec, ~/.config/hypr/scripts/keybindings.sh # Show keybindings
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh # Reload waybar
bind = $mainMod CTRL, B, exec, ~/.config/waybar/toggle.sh # Toggle waybar
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/loadconfig.sh # Reload hyprland config
bind = $mainMod, V, exec, ~/.config/scripts/cliphist.sh # Open clipboard manager
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/hyprshade.sh # Toggle screenshader

# Workspaces
bind = $mainMod SHIFT, equal, workspace, 1 # Open workspace 1
bind = $mainMod, bracketleft, workspace, 2 # Open workspace 2
bind = $mainMod SHIFT, bracketleft, workspace, 3 # Open workspace 3
bind = $mainMod SHIFT, 9, workspace, 4 # Open workspace 4
bind = $mainMod SHIFT, 7, workspace, 5 # Open workspace 5
bind = $mainMod, equal, workspace, 6 # Open workspace 6
bind = $mainMod SHIFT, 0, workspace, 7 # Open workspace 7
bind = $mainMod SHIFT, bracketright, workspace, 8 # Open workspace 8
bind = $mainMod, bracketright, workspace, 9 # Open workspace 9
bind = $mainMod SHIFT, 8, workspace, 10 # Open workspace 10
bind = $mainMod, 1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod, 2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod, 3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod, 4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod, 5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod, 6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod, 7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod, 8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod, 9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod, 0, movetoworkspace, 10 # Move active window to workspace 10
bind = $mainMod, mouse_down, workspace, e+1 # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1 # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
bind = , XF86Calculator, exec, qalculate-gtk # Open calculator
bind = , XF86Lock, exec, hyprlock # Open screenlock
